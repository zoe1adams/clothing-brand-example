<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Streetwear | Home</title>
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <!-- NAVBAR -->
  <header class="navbar">
    <div class="logo">STREETWEAR</div>
    <nav class="nav-menu">
      <ul class="nav-links">
        <li><a href="index.html" class="active">Home</a></li>
        <li><a href="men.html">Men</a></li>
        <li><a href="women.html">Women</a></li>
        <li><a href="sale.html">Sale</a></li>
      </ul>
    </nav>
    <div class="icons">
      <i class="fas fa-search"></i>
      <a href="cart.html"><i class="fas fa-shopping-cart"></i></a>
      <button id="mode-toggle"><i class="fas fa-moon"></i></button>
      <div class="hamburger" onclick="toggleMenu()">
        <i class="fas fa-bars"></i>
      </div>
    </div>
  </header>

  <!-- HERO SECTION -->
  <main class="hero">
    <div class="hero-text">
      <h1><span class="red">Drop</span> Season</h1>
      <p>Bold streetwear designed for the culture. Limited pieces. Premium fit.</p>
      <div class="price">$89</div>
      <div class="buttons">
        <button class="add">Add to Cart</button>
        <button class="buy">Buy Now</button>
      </div>
    </div>
    <div class="hero-img">
      <img src="images/streetwear-jacket.png" alt="Streetwear Jacket" />
    </div>
  </main>

  <!-- COLOR OPTIONS -->
  <section class="colors">
    <p>Choose Color:</p>
    <div class="color-options">
      <img src="images/jacket-purple.png" alt="Purple" />
      <img src="images/jacket-green.png" alt="Green" />
      <img src="images/jacket-pink.png" alt="Pink" />
    </div>
  </section>

  <!-- FOOTER -->
  <footer class="footer">
    <p>&copy; 2025 Streetwear. All rights reserved.</p>
  </footer>

  <!-- SCRIPT -->
  <script src="js/main.js"></script>
</body>
</html>
