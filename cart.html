<body>
<header class="navbar">
  <div class="logo">STREETWEAR</div>
  <nav class="nav-menu">
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="men.html">Men</a></li>
      <li><a href="women.html">Women</a></li>
      <li><a href="sale.html">Sale</a></li>
    </ul>
  </nav>
  <div class="icons">
    <i class="fas fa-search"></i>
    <a href="cart.html"><i class="fas fa-shopping-cart"></i></a>
    <div class="hamburger" onclick="toggleMenu()">
      <i class="fas fa-bars"></i>
    </div>
  </div>
</header>


  <main class="cart-section">
    <h1 class="section-title">Your Cart</h1>
    <div class="cart-items">
      <div class="cart-item">
        <img src="images/mens-jacket-1.png" alt="Cart Product" />
        <div class="item-details">
          <h3>Urban Flex Jacket</h3>
          <p>Size: M</p>
          <p>Qty: <input type="number" value="1" min="1"></p>
          <p class="price">$89</p>
        </div>
        <button class="remove">Remove</button>
      </div>

      <div class="cart-item">
        <img src="images/womens-hoodie-1.png" alt="Cart Product" />
        <div class="item-details">
          <h3>Velvet Drop Hoodie</h3>
          <p>Size: S</p>
          <p>Qty: <input type="number" value="1" min="1"></p>
          <p class="price">$75</p>
        </div>
        <button class="remove">Remove</button>
      </div>
    </div>

    <div class="cart-summary">
      <h3>Total: $164</h3>
      <button class="checkout-btn">Proceed to Checkout</button>
    </div>
  </main>

  <footer class="footer">
    <p>&copy; 2025 Streetwear. All rights reserved.</p>
  </footer>
<script src="js/main.js"></script>
</body>
